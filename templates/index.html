<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ titulo }}</title>
    
    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <!-- Custom CSS -->
    <link rel="stylesheet" href="/static/css/style.css" />
</head>
<body>
    <div id="map"></div>
    <div class="info-panel" id="infoPanel">
        <h3>{{ titulo }}</h3>
        <p>Haz clic en los marcadores para ver información del equipo</p>
    </div>

    <!-- Botón para activar la vista de Champions -->
    <div class="champions-button" onclick="activateChampionsView()">
        <img src="/static/img/ligas/champions-logo.png" alt="Champions League" class="league-logo">
        <span class="league-name">Champions League</span>
    </div>

    <!-- Leaflet JavaScript -->
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <!-- Custom JavaScript -->
    <script src="/static/js/map.js"></script>
</body>
</html>
