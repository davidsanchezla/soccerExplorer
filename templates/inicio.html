<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Soccer Explorer - Inicio</title>
    <link rel="stylesheet" href="/static/css/inicio.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Menú hamburguesa -->
    <div class="menu-toggle" id="menuToggle">
        <span></span>
        <span></span>
        <span></span>
    </div>

    <!-- Menú lateral -->
    <div class="side-menu" id="sideMenu">
        <!-- Aquí van los items del menú -->
        <div class="menu-item">Inicio</div>
        <div class="menu-item">Favoritos</div>
        <div class="menu-item">Estadísticas</div>
        <div class="menu-item">Comparar Equipos</div>
        <div class="menu-item">Histórico</div>
        <div class="menu-item">Configuración</div>
        <div class="menu-item">Acerca de</div>
    </div>

    <div class="container">
        <!-- Imagen del pin (reemplazar src con tu imagen) -->
        <div class="pin-container">
            <img src="static/img/recursos/pin-mapa.png" alt="Pin del mapa" class="pin-image" id="mapPin">
        </div>

        <!-- Barras de búsqueda -->
        <div class="search-container">
            <input type="text" class="search-bar" placeholder="Buscar equipo..." id="teamSearch">
            <input type="text" class="search-bar" placeholder="Buscar ciudad..." id="citySearch">
        </div>

        <!-- Botones de ligas nacionales -->
        <div class="leagues-container">
            <h2 class="section-title">Ligas Nacionales</h2>
            <div class="buttons-grid">
                <div class="league-button" data-league="La Liga" data-country="ESP">
                    <img src="/static/img/ligas/laliga-logo.png" alt="La Liga" class="league-logo">
                    <span class="league-name">La Liga</span>
                </div>
                <div class="league-button" data-league="Premier League" data-country="ENG">
                    <img src="/static/img/ligas/premier-logo.png" alt="Premier League" class="league-logo">
                    <span class="league-name">Premier League</span>
                </div>
                <div class="league-button" data-league="Serie A" data-country="ITA">
                    <img src="/static/img/ligas/seriea-logo.png" alt="Serie A" class="league-logo">
                    <span class="league-name">Serie A</span>
                </div>
                <div class="league-button" data-league="Bundesliga" data-country="GER">
                    <img src="/static/img/ligas/bundesliga-logo.png" alt="Bundesliga" class="league-logo">
                    <span class="league-name">Bundesliga</span>
                </div>
                <div class="league-button" data-league="Ligue 1" data-country="FRA">
                    <img src="/static/img/ligas/ligue1-logo.png" alt="Ligue 1" class="league-logo">
                    <span class="league-name">Ligue 1</span>
                </div>
            </div>
        </div>

        <!-- Botones de competiciones internacionales -->
        <div class="international-container">
            <h2 class="section-title">Competiciones Internacionales</h2>
            <div class="buttons-grid">
                <div class="league-button international" onclick="activateChampionsView()">
                    <img src="/static/img/ligas/champions-logo.png" alt="Champions League" class="league-logo">
                    <span class="league-name">Champions League</span>
                </div>
                <div class="league-button international">
                    <img src="/static/img/ligas/europa-logo.png" alt="Europa League" class="league-logo">
                    <span class="league-name">Europa League</span>
                </div>
                <div class="league-button international">
                    <img src="/static/img/ligas/conference-logo.png" alt="Conference League" class="league-logo">
                    <span class="league-name">Conference League</span>
                </div>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="/static/js/inicio.js"></script>
</body>
</html>
